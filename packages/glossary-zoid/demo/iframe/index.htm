
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/4.0.2/bootstrap-material-design.css" />
    <link rel="stylesheet" href="./index.css" />

    <script src="../../dist/glossary-zoid.frame.js"></script>
</head>

<body>

    <h3>Log in</h3>

    <!-- Container for our xcomponent to render into -->

    <div id="container"></div>

    <!-- Container to display the result of the login call -->

    <div id="result"></div>

    <script>

        // Render the component and pass down props to the iframe

        glossaryZoid.Glossary.render({

            env: 'demo',

            wordToDefine: 'foo@bar.com',

            // When the iframe window calls `window.xprops.onSubmit(email)` this callback will be called

            onSubmit: function(email) {

                // Display the email address that was used to log in

                document.querySelector('#result').innerText = email + ' logged in!';
            }

        }, '#container');

    </script>

</body>
