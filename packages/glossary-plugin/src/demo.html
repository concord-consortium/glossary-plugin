<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Glossary LARA plugin test page</title>
  <style>
    body {
      margin: 0;
      padding: 10px;
      font-family: sans-serif;
    }
    p {
      color: #777;
    }
    .example {
      margin-bottom: 20px;
    }
    .popup-content {
      display: inline-block;
      border: 1px solid gray;
      width: 300px;
      padding: 10px;
    }
    .sidebar-content {
      display: inline-block;
      border: 1px solid gray;
      width: 450px;
      padding: 10px;
      max-height: 500px;
    }
  </style>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
</head>
<body>
  <div class="example">
    <p>1. Glossary popup (author definition only):</p>
    <div>
      <div id="popup1" class="popup-content"></div>
    </div>
  </div>
  <div class="example">
    <p>2. Glossary popup (user definition):</p>
    <div>
      <div id="popup2" class="popup-content"></div>
    </div>
  </div>
  <div class="example">
    <p>3. Glossary sidebar:</p>
    <div>
      <div id="sidebar" class="sidebar-content"></div>
    </div>
  </div>
  <div class="example">
    <p>4. Large Glossary sidebar:</p>
    <div>
      <div id="sidebar-big" class="sidebar-content"></div>
    </div>
  </div>
</body>
</html>
